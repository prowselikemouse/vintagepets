<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vintage Pet Boutique</title>
</head>

<body>

	<form action="">
		<fieldset>
			<legend>Pet Type</legend>
			<input type="radio" class="petSpecies" name="petType" value="dog"> Dog
			<input type="radio" class="petSpecies" name="petType" value="cat"> Cat
		</fieldset>
		<fieldset>
			<legend>Breed</legend>
				<input type="text" id="petBreed">
				<input type="checkbox" name="noBreedPreference"> No Preference
				<input type="checkbox" name="hypoallergenic"> Hypoallergenic Only
		</fieldset>

		<fieldset>
			<legend>Preferred Size</legend>
			<select name="petSize" id="petSize">
				<option value="petSizeAny">Any</option>
				<option value="XS">Toy</option>
				<option value="S">Small</option>
				<option value="M">Medium</option>
				<option value="L">Large</option>
				<option value="XL">Extra Large</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Preferred Gender</legend>
			<select name="petGender" id="petGender">
				<option value="petGenderEither">Either</option>
				<option value="M">Male</option>
				<option value="F">Female</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Considerations</legend>
			<label for="houseHas">My House Has</label>
			<select name="houseHas" id="houseHas">
				<option value="houseHasSmallChildren">Small Children</option>
				<option value="houseHasCats">Other Cats</option>
				<option value="houseHasDogs">Other Dogs</option>
			</select>
			<br>
			<label for="specialNeedsSelect">Ok to see pets with special needs?</label>
			<input name="specialNeedsSelect" type="checkbox"> Yes
		</fieldset>

		<fieldset>
			<legend>Location</legend>
			<label for="location">Enter Zip Code</label>
			<input name="location" type="text" id="userLocation">
		</fieldset>

		<button id="petFindButton">Find Pets</button>
	</form>

	<div class="results"></div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="dev/scripts/main.js"></script>
</body>
</html>
